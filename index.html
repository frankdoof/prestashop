<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sito Demo</title>

  <!-- Let's Roll Baby -->
  <style>
    :root{
      --max: 1200px;
      --gap: 16px;
      --border: #e6e6e6;
      --text: #111;
      --muted: #666;
      --bg: #fff;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--text); background:var(--bg); }
    a{ color:inherit; text-decoration:none; }
    .container{ max-width: var(--max); margin:0 auto; padding:0 16px; }

    /* Top bar */
    .topbar{ border-bottom:1px solid var(--border); font-size:14px; color:var(--muted); }
    .topbar .row{ display:flex; align-items:center; justify-content:space-between; padding:10px 0; gap:12px; }
    .topbar .row .left, .topbar .row .right{ display:flex; gap:14px; align-items:center; flex-wrap:wrap; }

    /* Header */
    header{ position:sticky; top:0; background:#fff; border-bottom:1px solid var(--border); z-index:10; }
    .head-row{ display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 0; }
    .brand{ font-weight:800; letter-spacing:0.5px; }
    nav ul{ list-style:none; display:flex; gap:14px; padding:0; margin:0; flex-wrap:wrap; }
    nav a{ font-weight:600; font-size:14px; padding:8px 10px; border-radius:8px; }
    nav a:hover{ background:#f6f6f6; }

    /* Search area */
    .search-wrap{ display:flex; align-items:center; gap:10px; flex:1; justify-content:flex-end; }
    #search_widget{ width:min(520px, 100%); }
    #search_widget input{
      width:100%;
      padding:12px 14px;
      border:1px solid var(--border);
      border-radius:999px;
      font-size:14px;
      outline:none;
    }
    #search_widget input:focus{ border-color:#bbb; }

    /* Main */
    main{ padding:24px 0; }
    .hero{
      border:1px solid var(--border);
      border-radius:16px;
      padding:24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:24px;
      background: #fafafa;
    }
    .hero h1{ margin:0 0 8px; font-size:28px; }
    .hero p{ margin:0; color:var(--muted); }

    .section{ margin-top:26px; }
    .section h2{ margin:0 0 12px; font-size:18px; }

    /* Placeholder grid */
    .grid{ display:grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap:var(--gap); }
    .card{ border:1px solid var(--border); border-radius:14px; padding:14px; background:#fff; min-height:120px; }
    .card .ph{ width:100%; aspect-ratio:1/1; background:#f0f0f0; border-radius:12px; margin-bottom:10px; }
    .card .t{ font-weight:700; font-size:14px; }
    .card .m{ color:var(--muted); font-size:13px; margin-top:6px; }

    /* Widget anchor */
    #df-widget-anchor{
      margin-top: 14px;
      border: 1px dashed #cfcfcf;
      border-radius: 14px;
      padding: 14px;
      min-height: 120px;
    }
    #df-widget-anchor::before{
      content:"Doofinder widget mount point (#df-widget-anchor)";
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-bottom:10px;
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .head-row{ flex-wrap:wrap; }
      .search-wrap{ justify-content:stretch; width:100%; }
      #search_widget{ width:100%; }
    }
    @media (max-width: 480px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>

  <script src="https://eu1-config.doofinder.com/2.x/32959568-3cb3-4a7c-84ec-068957a83b2d.js" defer></script>
</head>

<body>
  <div class="topbar">
    <div class="container">
      <div class="row">
        <div class="left">
          <span>Spedizione gratuita da €X</span>
          <span>Supporto</span>
        </div>
        <div class="right">
          <a href="#">Account</a>
          <a href="#">Carrello</a>
        </div>
      </div>
    </div>
  </div>

  <header>
    <div class="container">
      <div class="head-row">
        <a class="brand" href="#">FRANCESCO'S DEMO</a>

        <nav aria-label="Menu principale">
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Donna</a></li>
            <li><a href="#">Uomo</a></li>
            <li><a href="#">Brand</a></li>
            <li><a href="#">Sale</a></li>
          </ul>
        </nav>

        <!-- Search widget target (Doofinder si attacca all'input) -->
        <div class="search-wrap">
          <div id="search_widget" class="search-widget">
            <input type="search" name="s" placeholder="Cerca prodotti..." autocomplete="off" />
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="hero">
        <div>
          <h1>Demo</h1>
          <p>Let's roll baby</p>
        </div>
        <div style="color:#888;font-size:13px">Hero placeholder</div>
      </section>

      <section class="section">
        <h2>Prodotti in evidenza (placeholder)</h2>
        <div class="grid">
          <div class="card"><div class="ph"></div><div class="t">Prodotto 1</div><div class="m">€ 10,00</div></div>
          <div class="card"><div class="ph"></div><div class="t">Prodotto 2</div><div class="m">€ 12,00</div></div>
          <div class="card"><div class="ph"></div><div class="t">Prodotto 3</div><div class="m">€ 15,00</div></div>
          <div class="card"><div class="ph"></div><div class="t">Prodotto 4</div><div class="m">€ 9,00</div></div>
        </div>
      </section>

      <!-- QUI montiamo i widget -->
      <section class="section">
        <h2>Widget Doofinder</h2>
        <div id="df-widget-anchor"></div>
      </section>
    </div>
  </main>
</body>
</html>
